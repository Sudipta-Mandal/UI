<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS forms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">
    <link rel="stylesheet" href="animate.css">
    <style>
        body{
            font-family: Arial, sans-serif;
            background: white url("img/image5.jpeg") no-repeat fixed top left;
        }
        .form-div{
            width: 250px;
            text-align: center;
            margin: 150px auto;
            background-color: rgba(0,0,0,0.5);
            border-radius: 10px;
            box-shadow: 0 0 15px #00aeef;
        }
        .form-div img{
            width: 100px;
            height: 100px;
            margin-top: -50px;
        }
        .form-div h2{
            color: white;
            margin-top: 10px;
        }
        .form-field{
            font-size: 18px;
            text-align: center;
            height: 35px;
            border: none;
            outline: none;
            background: transparent;
            color: white;
            border-bottom: 3px solid teal;
            width: 200px;
        }
        .form-field:focus{
            border-bottom: 3px solid #00aeef;
        }
        ::placeholder{
            color: lightgrey;
        }
        #login-button{
            background-color: teal;
            color: white;
            border: none;
            font-size: 18px;
            padding: 8px 35px;
            margin: 15px;
            border-radius: 50px;
        }
        #login-button:hover{
            background-color: #00aeef;
            box-shadow: 0 0 15px black;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="form-div animated zoomIn">
        <img src="img/user.png">
        <h2>Login Here</h2>
        <form>
            <input type="text" placeholder="User Name" class="form-field">
            <br>
            <input type="password" placeholder="Password" class="form-field">
            <br>
            <input type="submit" value="Login" id="login-button">
        </form>
    </div>

</body>
</html>
