<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Buttons</title>
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch|Indie+Flower|Josefin+Sans|PT+Sans|Quicksand|Sedgwick+Ave|Warnes" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">
    <style>

        body{
            font-family: "Comic Sans MS",sans-serif;
            margin-bottom: 200px;
        }
        #button1{
            background-color: blue;
            color: white;
            font-size: 25px;
            font-family: 'Chakra Petch', sans-serif;
            padding: 10px 25px;
            border-radius: 50px;
            box-shadow: 0 0 15px black;
            border: 5px solid white;
        }


        #button2{
            background-color: darkred;
            color: white;
            font-size: 25px;
            font-family: 'PT Sans', sans-serif;
            padding: 14px 30px;
            border: none;
            border-top-left-radius: 50px;
            border-bottom-right-radius: 50px;
            box-shadow: 0 0 15px black;
        }


        #button3{
            background-color: orangered;
            border: 5px solid lightsalmon;
            color: white;
            font-size: 25px;
            font-family: 'Warnes', cursive;
            padding: 14px 30px;
            border-top-right-radius: 50px;
            border-bottom-left-radius: 50px;
            box-shadow: 0 0 15px black;
        }

        #button4{
            font-family: 'Quicksand', sans-serif;
            font-size: 30px;
            background-color: black;
            color: white;
            border: 5px solid white;
            box-shadow: 0 0 15px black;
            padding: 14px 50px;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
        }

        #button5{
            font-family: 'Sedgwick Ave', cursive;
            font-size: 35px;
            background: linear-gradient(lightblue,blue,lightblue);
            color: white;
            padding: 14px 55px;
            border: 5px solid white;
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
            box-shadow: 0 0 15px black;
        }

        #button6{
            font-family: 'Indie Flower', cursive;
            font-size: 35px;
            background: linear-gradient(lightsalmon,red,lightsalmon);
            color: white;
            padding: 14px 55px;
            border: 5px solid white;
            box-shadow: 0 0 15px black;
        }

        #button7{
            font-family: 'Josefin Sans', sans-serif;
            font-size: 35px;
            background: linear-gradient(to right,lightgreen,darkgreen,lightgreen);
            color: white;
            padding: 14px 55px;
            border: 5px solid white;
            box-shadow: 0 0 15px black;
            border-radius: 50%;
        }

        #button8{
            font-family: "Old English Text MT", sans-serif;
            font-size: 35px;
            background: linear-gradient(red,darkred,red);
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px black;
            text-shadow: 0 0 15px yellow;
        }

        #button9{
            font-family: "Comic Sans MS", sans-serif;
            font-size: 35px;
            background: linear-gradient(to right,forestgreen,lightgreen);
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px black;
        }

        #button10{
            font-family: Arial, sans-serif;
            background-color: #3d5b99;
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px black;
        }
    </style>
</head>
<body>

    <h3>Button 1</h3>
    <button type="button" id="button1">Button 1</button>


    <h3>Button 2</h3>
    <button type="button" id="button2">Button 2</button>

    <h3>Button 3</h3>
    <button type="button" id="button3">Button 3</button>

    <h3>Button 4</h3>
    <button type="button" id="button4">Button 4</button>

    <h3>Button 5</h3>
    <button type="button" id="button5">Button 5</button>

    <h3>Button 6</h3>
    <button type="button" id="button6">Button 6</button>

    <h3>Button 7</h3>
    <button type="button" id="button7">
       <i class="fa fa-sign-in green"></i> Login Here</button>

    <h3>Button 8</h3>
    <button type="button" id="button8">
       <i class="fa fa-user-circle"></i> Sign Up</button>

    <h3>Button 9</h3>
    <button type="button" id="button9">
        <i class="fa fa-smile-o"></i> Register</button>


    <h3>Button 10</h3>
    <button type="button" id="button10">
        <i class="fa fa-facebook-f"></i> Facebook</button>

</body>
</html>
