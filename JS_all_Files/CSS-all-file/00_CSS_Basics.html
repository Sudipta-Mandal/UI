<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Basics</title>
    <style>
        #blue{
            background-color: blue;
            padding: 10px;
            margin: 10px;
        }
        #black{
            background-color: black;
            padding: 10px;
            margin: 10px;
        }
        #blue ul li{
            background-color: white;
            margin: 5px;
            border-radius: 50px;
        }
        #black ul li {
            background-color: red;
            margin: 5px;
            border-radius: 50%;
        }
    </style>
</head>
<body>


    <aside id="blue">
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Resume</a>
            </li>
            <li>
                <a href="#">Work</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </aside>

    <aside id="black">
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Resume</a>
            </li>
            <li>
                <a href="#">Work</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </aside>



</body>
</html>
