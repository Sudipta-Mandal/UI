<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #photo{
            border: 10px solid green;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 0 15px black;
        }
        #myImage{
            box-shadow: 0 0 15px black;
            border: 5px solid grey;
            padding: 5px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <h2>Simple Image</h2>
    <img src="img/forest.jpg">


    <h2>Image with Width and Height</h2>
    <img src="img/lightbulbs.jpg" width="400" height="200">


    <h2>Image with Alt attribute</h2>
    <img src="img/water_flow.gif" width="400" height="200" alt="Water Flow Image">

    <h2>Image with Border like photo frame</h2>
    <img src="img/nature_path.jpg" width="400" height="200" id="photo">


    <h2>Image from Google</h2>
    <img id="myImage" src="https://scontent.fhyd2-1.fna.fbcdn.net/v/t1.0-9/30657068_1828557317195306_342177261333512192_n.jpg?_nc_cat=103&_nc_ht=scontent.fhyd2-1.fna&oh=06bf7d3817f6c924ddce963e200b1d96&oe=5C882F1F" width="400" height="200">

</body>
</html>
